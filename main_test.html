<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Графики с использованием Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            max-width: 600px;
            margin: 20px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div>
        <h3>Всего средств: 120 тыс</h3>
        <canvas id="fundsChart" width="400" height="200"></canvas>
    </div>
    <div>
        <h3>Всего целей: 50 шт</h3>
        <canvas id="goalsChart" width="400" height="200"></canvas>
    </div>
    
    <script>
        const fundsCtx = document.getElementById('fundsChart').getContext('2d');
        const goalsCtx = document.getElementById('goalsChart').getContext('2d');
 
        const fundsChart = new Chart(fundsCtx, {
            type: 'line',
            data: {
                labels: ['05.11.22', '06.11.22', '07.11.22', '08.11.22', '09.11.22', '10.11.22', '11.11.22'],
                datasets: [{
                    label: 'Всего средств',
                    data: [0,50, 80, 40, 100, 120],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
 
        const goalsChart = new Chart(goalsCtx, {
            type: 'line',
            data: {
                labels: ['05.11.22', '06.11.22', '07.11.22', '08.11.22', '09.11.22', '10.11.22', '11.11.22'],
                datasets: [{
                    label: 'Всего целей',
                    data: [0, 10, 5, 15, 10, 20, 15],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
