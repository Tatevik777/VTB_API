<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График Целей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добавьте цель</h1>
        <input type="text" id="goal" placeholder="Введите цель">
        <input type="number" id="amount" placeholder="Введите сумму">
        <button id="addButton">Добавить</button>
 
        <h2>Ваши цели</h2>
        <ul id="goalList"></ul>
    </div>
 
    <script>
        function loadGoals() {
            const goals = JSON.parse(localStorage.getItem('goals')) || [];
            const goalList = document.getElementById('goalList');
            goalList.innerHTML = '';
            goals.forEach((goal, index) => {
                const li = document.createElement('li');
                li.textContent = `${goal.name}: ${goal.amount} тыс.`;
                goalList.appendChild(li);
            });
        }
 
        function saveGoals() {
            const goals = JSON.parse(localStorage.getItem('goals')) || [];
            const goalInput = document.getElementById('goal').value;
            const amountInput = document.getElementById('amount').value;
            if (goalInput && amountInput) {
                goals.push({ name: goalInput, amount: amountInput });
                localStorage.setItem('goals', JSON.stringify(goals));
                document.getElementById('goal').value = '';
                document.getElementById('amount').value = '';
                loadGoals();
            }
        }
 
        document.getElementById('addButton').addEventListener('click', saveGoals);
        window.onload = loadGoals;
    </script>
</body>
</html>
