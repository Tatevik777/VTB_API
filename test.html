<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>VTB</title>
  </head>
  <body>
    <form id="targetFrom">
      <label for="targetName">Введите название цели</label>
      <input type="text" id="targetName" required />

      <label for="targetImage">Добавьте фото цели</label>
      <input type="file" id="targetImage" accept="'image/*" />

      <label for="targetAmount">Введите сумму цели:</label>
      <input type="text" id="targetAmount" required />

      <label for="startDate">Выберите дату начала накопления:</label>
      <input type="date" id="startDate" />

      <label for="endDate">Выберите дату окончания накопления:</label>
      <input type="date" id="endDate" />

      <label for="priorityTime">Приоритет цели по времени:</label>
      <select id="priorityTime" name="priorityTime">
        <option value="shortTerm">Краткосрочный</option>
        <option value="longTerm">Долгосрочный</option>
      </select>

      <label for="priorityLevel">Приоритет цели:</label>
      <select id="priorityLevel" name="priorityLevel">
        <option value="high">Высокий</option>
        <option value="average">Средний</option>
        <option value="low">Низкий</option>
      </select>

      <!-- <label for="initialDeposit"
        >Введите сумму, которую хотите внести сейчас:</label
      >
      <input type="text" id="initialDeposit" /> -->

      <button type="button" id="saveGoalBtn">Сохранить</button>
      <button type="reset" id="cancelGoalBtn">Отмена</button>
    </form>

    <script src="./js/test.js"></script>
  </body>
</html>
