<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ВТБ-банк</title>
    <meta name="keywords" content="втб-банк" />
    <meta name="description" content="ВТБ-банк." />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section class="settings__main-wrapper">
      <div class="settings__main-wrapper__title-button">
        <h1 class="settings__main-wrapper__title">Настройки</h1>
        <button class="settings__main-wrapper__button-save">Сохранить</button>
      </div>
      <div class="settings__main-wrapper__checkbox-select">
        <label
          class="settings__main-wrapper__checkbox-select__custom-checkbox__superPriority__label"
          for="superPriority"
        >
          <input
            class="settings__main-wrapper__checkbox-select__custom-checkbox__superPriority__input"
            type="checkbox"
            name="superPriority"
            id="superPriority"
            value="superPriority"
          />
          <span class="settings__main-wrapper__checkbox-select__custom-checkbox__superPriority__toggle"></span>
          Суперприоритет</label
        >
        <span class="settings__main-wrapper__checkbox-select__notification-icon">?</span>
        <p class="settings__main-wrapper__checkbox-select__tooltip-superPriority">
          Цели со статусом «Суперприоритет» будут отображаться первыми в списке и визуально выделяться.
        </p>
      </div>
    </section>
    <script src="/js/settings.js"></script>
  </body>
</html>
